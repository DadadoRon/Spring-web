<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div id="main">
    <router-view></router-view>
</div>

<template id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators" >
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/n11.jpg" class="d-block w-100"  alt="..." style="opacity: 50%" >
                            <div class="carousel-caption d-none d-md-block">
                                <p style="color: black" >
                                    Рада всех приветствовать на моей страничке)
                                    Меня зовут Дарья. Я косметолог-эстетист.Имею медицинское образование.
                                    Помогу разобраться с проблемами кожи.
                                    Подберу домашний уход и разберу составы косметических средств..</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/n11.jpg" class="img-fluid img-thumbnail" alt="..." style="opacity: 50%">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="color:black ">
                                    выполняю процедуры:
                                    -фракционная мезотерапия
                                    -химические пилинги
                                    -карбокситерапия
                                    -массаж лица
                                    -УЗ, механическая чистки
                                    -уходы по типу кожи</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/n11.jpg" class="d-block w-100" alt="..." style="opacity: 50%">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-3" style="align-self: center">
                <h1 style="font-family: Consolas">skinhealth </h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Ведите email" v-model="userEmail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Ведите пароль" v-model="userPassword">
                    </div>
                    <button @click="login" class="btn btn-primary btn-sm" >Войти</button>
                    <div class="mt-3">
                        <a @click="registration" class="btn btn-primary" role="button">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="users">
    <div>
        <h1> Привет {{user.firstName + ' ' + user.lastName}}. </h1>
        <h1> Мои услуги </h1>
        <nav class="nav">
            <div class="test">
                фракционная мезотерапия — 100 BYN
            </div>
        </nav>
        <h2 class="title" ></h2>
        <nav class="nav" >
            химические пилинги -150 BYN
        </nav>
        <h2 class="title" ></h2>
        <nav class="nav" >
            карбокситерапия -90 BYN
        </nav>
        <h2 class="title" ></h2>
        <nav class="nav" >
            массаж лица -200 BYN
        </nav>
    </div>
</template>

<template id="admins">
    <div>
        <div v-if="users.length === 0">
            The list is empty
        </div>
        <div v-else>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Editing</th>
                    <th scope="col">Deletion</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(user, index) in users">
                        <td>{{index + 1}}</td>
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td><a @click="update(user.id)" class="btn btn-primary" role="button">Edit</a> </td>
                        <td><a @click="remove(user.id)" class="btn btn-primary" role="button">Delete</a> </td>

                        <div class="modal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Modal body text goes here.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>

<template id="edit">
    <div class="container-fluid mt-5">
        <div class="row" >
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <h1 style="font-family: Consolas"> update </h1>
                <form>
                    <div class="mb-3">
                        <label  class="form-label" >First name</label>
                        <input type="text" class="form-control"  v-model="user.firstName"/>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Last name</label>
                        <input type="text" class="form-control" v-model="user.lastName"/>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Email</label>
                        <input type="text" class="form-control" v-model="user.email"/>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Password</label>
                        <input type="text" class="form-control" v-model="user.password"/>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" > Confirm Password</label>
                        <input type="text" class="form-control" />
                    </div>
                    <button @click="update" class="btn btn-primary btn-sm; mt-2"> update</button>
                </form>
                <form>
                    <button @click="remove" class="btn btn-primary btn-sm; mt-2"> delete</button>
                </form>
            </div>
            <div class="col-md-4" ></div>
        </div>
    </div>
</template>

<template id="create">
    <div class="container-fluid; mt-5" >
        <div class="row" >
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <h1 style="font-family: Consolas"> регистрация </h1>
                <form>
                    <div class="mb-3">
                        <label  class="form-label" >First name</label>
                        <input type="text" class="form-control" placeholder="Jane"  v-model="user.firstName">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Last name</label>
                        <input type="text" class="form-control" placeholder="Doe"  v-model="user.lastName">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Email</label>
                        <input type="text" class="form-control" placeholder="name@example.com" v-model="user.email">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Password</label>
                        <input type="text" class="form-control" placeholder="Введите пароль"  v-model="user.password">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" > Confirm Password</label>
                        <input type="text" class="form-control" placeholder="Подтвердите ваш пароль"  name="confirmUserPassword">
                    </div>
                    <button @click="create" class="btn btn-primary btn-sm; mt-2"> Зарегистрироваться</button>
                </form>
            </div>
            <div class="col-md-4" ></div>
        </div>
    </div>
</template>



</body>
<script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios@1.5.0/dist/axios.min.js"></script>

<script type="module" src="main.js"></script>
</html>
